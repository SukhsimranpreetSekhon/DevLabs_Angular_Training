<mat-card class="example-card" [class.mat-elevation-z15]="true">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{image_url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{content}}
      </p>
    </mat-card-content>
</mat-card>
